<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Ambience Player</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #008080;
            --text-color: #ecf0f1;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #soundboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .track-button {
            background-color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            color: var(--text-color);
            padding: 1.5rem 1rem;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .track-button.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-weight: bold;
            box-shadow: 0 0 15px var(--accent-color);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>

    <h1>D&D Ambience Player</h1>
    <div id="soundboard">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const soundboard = document.getElementById('soundboard');
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const activeTracks = {};

            const repoOwner = 'haamukahvi';
            const repoName = 'mood';
            const tracksPath = 'tracks';

            async function getTrackList() {
                const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${tracksPath}`;
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    return data
                        .filter(file => file.type === 'file' && /\.(mp3|ogg|wav)$/i.test(file.name))
                        .map(file => file.download_url);
                } catch (error) {
                    console.error('Error fetching track list:', error);
                    soundboard.innerHTML = '<p style="color: #e74c3c;">Failed to load tracks from GitHub. Please check the repository path and make sure it\'s public.</p>';
                    return [];
                }
            }

            function createTrackButton(url) {
                const fileName = decodeURIComponent(url.split('/').pop().replace(/\.\w+$/, ''));
                const button = document.createElement('button');
                button.className = 'track-button';
                button.textContent = fileName.replace(/_/g, ' '); // Replace underscores with spaces for readability
                button.dataset.url = url;

                button.addEventListener('click', () => {
                    if (activeTracks[url]) {
                        stopTrack(url);
                    } else {
                        playTrack(url, button);
                    }
                });

                soundboard.appendChild(button);
            }

            async function playTrack(url, button) {
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                const audio = new Audio(url);
                audio.crossOrigin = "anonymous";
                audio.loop = true;

                const source = audioContext.createMediaElementSource(audio);
                const gainNode = audioContext.createGain();

                gainNode.gain.setValueAtTime(0, audioContext.currentTime);

                source.connect(gainNode);
                gainNode.connect(audioContext.destination);

                await audio.play();
                gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 2); // 2-second fade-in

                activeTracks[url] = { audio, source, gainNode, button };
                button.classList.add('active');
            }

            function stopTrack(url) {
                const track = activeTracks[url];
                if (!track) return;

                track.gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 2); // 2-second fade-out

                setTimeout(() => {
                    track.audio.pause();
                    track.source.disconnect();
                    delete activeTracks[url];
                }, 2000);

                track.button.classList.remove('active');
            }

            async function init() {
                const trackUrls = await getTrackList();
                if (trackUrls.length > 0) {
                    trackUrls.forEach(createTrackButton);
                } else if (!soundboard.innerHTML) {
                     soundboard.innerHTML = '<p>No audio tracks found in the specified folder.</p>';
                }
            }

            init();
        });
    </script>

</body>
</html>
